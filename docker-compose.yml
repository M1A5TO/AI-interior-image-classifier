version: '3.8'

services:
  interior-analyzer:
    build: .
    container_name: interior-image-analyzer
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: >
      python main.py --analyze-csv /app/data/photos.csv
      --batch-size 8
      --confidence-threshold 0.3

  interior-analyzer-lora:
    build: .
    container_name: interior-analyzer-lora
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./cache:/root/.cache
      - ./lora_models:/app/lora_models:ro
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: >
      python main.py --analyze-csv /app/data/photos.csv
      --use-lora
      --lora-weights /app/lora_models/comprehensive_lora.pth
      --batch-size 8
      --confidence-threshold 0.3